name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'app/discord-css-generator/**'
  workflow_dispatch:

# GitHub Pagesã¸ã®æ›¸ãè¾¼ã¿æ¨©é™è¨­å®š
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œåˆ¶é™ï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ã®ç«¶åˆå›é¿ï¼‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/discord-css-generator
    
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './app/discord-css-generator/package-lock.json'

      # GitHub Pagesè¨­å®š
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: other

      # ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # Viteãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
      - name: Build with Vite
        run: npm run build
        env:
          # GitHub Pagesç”¨ãƒ™ãƒ¼ã‚¹URLè¨­å®š
          NODE_ENV: production

      # GitHub Pagesç”¨æˆæœç‰©ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/discord-css-generator/dist

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸï¼"
            echo "ğŸ“ ã‚µã‚¤ãƒˆURL: ${{ needs.deploy.outputs.page_url || 'https://yourusername.github.io/vtube-tools/' }}"
          else
            echo "âŒ ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—"
