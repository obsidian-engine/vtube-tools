name: Deploy Obsidian Engine Tools to GitHub Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'discord-css/**'
      - '**/*.html'
      - '**/*.css' 
      - '**/*.js'
      - '**/*.png'
      - '**/*.svg'
      - '**/*.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# GitHub Pagesã¸ã®æ›¸ãè¾¼ã¿æ¨©é™è¨­å®š
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œåˆ¶é™ï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ã®ç«¶åˆå›é¿ï¼‰
concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './discord-css/package-lock.json'

      # GitHub Pagesè¨­å®š
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: other

      # Discord CSS Generatorä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Discord CSS dependencies
        working-directory: ./discord-css
        run: npm ci

      # Discord CSS Generator Viteãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
      - name: Build Discord CSS with Vite
        working-directory: ./discord-css
        run: npm run build
        env:
          NODE_ENV: production

      # å¤ã„ãƒ“ãƒ«ãƒ‰çµæœã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã¨ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
      - name: Clean and create main site directory
        run: |
          rm -rf ./dist
          mkdir -p ./dist

      # ãƒ¡ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ãƒ•ã‚¡ã‚¤ãƒ«ã‚’distãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
      - name: Copy main site files
        run: |
          cp index.html ./dist/
          cp style.css ./dist/
          cp script.js ./dist/

      # Discord CSS Generatorãƒ“ãƒ«ãƒ‰çµæœã‚’ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
      - name: Copy Discord CSS build
        run: cp -r ./discord-css/dist ./dist/discord-css

      # Jekyllå‡¦ç†ã‚’ç„¡åŠ¹åŒ–ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      # GitHub Pagesç”¨æˆæœç‰©ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          clean: true

  # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸš€ Obsidian Engine ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸï¼"
            echo "ğŸ“ ãƒ¡ã‚¤ãƒ³ã‚µã‚¤ãƒˆ: https://obsidian-engine.github.io/vtube-tools/"
            echo "ğŸ¨ Discord CSS: https://obsidian-engine.github.io/vtube-tools/discord-css/"
          else
            echo "âŒ ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—"
            exit 1
          fi